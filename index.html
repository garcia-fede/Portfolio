<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <nav>
            <ul>
                <li>ABOUT</li>
                <li>PORTFOLIO</li>
                <li>CONTACT</li>
                <label class="switch">
                    <input type="checkbox" id="dark_switch">
                    <span class="slider">
                        <span class="circle"></span>
                    </span>
                </label>
                <div id="cursor"></div>
            </ul>
        </nav>
        <div class="presentation">
            <div class="presentation_text">
                <h1>Federico Garcia</h1>
                <h2>Web Designer</h2>
                <p>
                    Welcome to my personal website. Here you can get to know me a little better and find some projects that I worked on.
                </p>
            </div>
            <img src="Imagenes/Foto.png" id="presentation_img" alt="">
        </div>
        <div class="websites_container">
            <div class="element">
                <div class="website" id="web1">
                    <img src="" alt="">
                </div>
                <div class="website" id="web2">
                    <img src="" alt="">
                </div>
                <div class="website" id="web3">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
